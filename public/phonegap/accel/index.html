<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta name="viewport" content="width=320; user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>PhoneGap Simulator Demo</title>
    <link rel="stylesheet" href="assets/rpg.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/main.js" ></script>
  </head>
  <body onload="game.init()" id="stage" class="theme">
    <div id="header">
        <h2>PhoneGap</h2>
        <h3>Accelerometer Demo</h3>
        <a href="#" class="btn large" onclick="game.watchAccel()">Start</a>
        <a href="index.html" class="btn large" >Reset</a>
        <a href="index.html" class="btn large">Home</a>
        <div id="info">
            <div id="hp1" class="hp"></div>
            <div id="hp2" class="hp"></div>
            <div id="hp3" class="hp"></div>
            <div id="hp4" class="hp"></div>
            <div id="hp5" class="hp"></div>
            <div id="score" style="float:right;padding-top:2px;"></div>
        </div>
    </div>
    
    <div id="filter"></div>
    
    <div id="container"></div>
    
    <div id="edge"></div>
    
    <div id="actionLayer"></div>
    
    <div id="hero" class="heroF" ></div>
    
  </body>
</html>
